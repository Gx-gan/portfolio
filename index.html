    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      border: 2px solid #00bfff;
      color: #00bfff;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    .btn:hover {

    }

    .hero-img {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .hero-img img {
      width: 360px;
      max-width: 100%;
      border-radius: 50%;
      border: 4px solid #00bfff;
      box-shadow: 0 0 40px #00bfff;
      transition: 0.5s;
    }

    .hero-img img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px #00bfff;
    }

    .footer-socials {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 20px;
      gap: 20px;
      background-color: #0a0a0a;
    }

    .footer-socials a {
      color: #00bfff;
      font-size: 24px;
      transition: 0.3s;
    }

    .footer-socials a:hover {
      color: #fff;
      transform: scale(1.2);
    }


    @media (max-width: 900px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
      }

      .hero-text, .hero-img {
        flex: 100%;
        max-width: 100%;
      }

      .hero-text h1 {
        font-size: 2.2rem;
      }

      .hero-text h2 {
        font-size: 1.3rem;
      }

      .hero-img {
        justify-content: center;
        margin-top: 30px;
      }

      .hero-img img {
        width: 260px;
      }
